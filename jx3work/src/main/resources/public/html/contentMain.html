<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <link type='text/css' href='../css/index.css' rel="stylesheet">
    <link type='text/css' href='../css/menu.css' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../eazyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../eazyui/themes/icon.css">
    <!-- <link rel="stylesheet" type="text/css" href="../demo.css"> -->
    <script type="text/javascript" src="../eazyui/jquery.min.js"></script>
    <script type="text/javascript" src="../eazyui/jquery.easyui.min.js"></script>
</head>

<body id="content_main">
    <form id="provide_services_form">
        <p>标题：<input type="text" id="job_title"></p>
        <div style="margin-bottom:20px;max-width: 400px;">
            <input id="jobContent" class="easyui-combotree" data-options="label:'代练内容:',labelPosition:'top',multiple:true"
                style="width:100%">
        </div>
        <input value="submit" type="submit" onclick="services_post()">
    </form>
    <button onclick="test()">测试</button>
    <script>
        function services_post() {
            debugger;
            $.ajax({
                
                type: "POST",
                url: "/login",
                data: $("#provide_services_form").serialize(),
                dataType: "json",
                success: function (result) {
                    if (result == true) {
                        // alert("成功")
                        window.location.href = "/notifications"
                    } else {
                        document.getElementById("passwordTip").style.visibility = "visible"
                        // alert("密码错误")
                    }
                }
            })
        }
        window.onload = function () {
            $('#jobContent').combotree('loadData', [{
                id: 1,
                text: 'Languages',
                children: [{
                    id: 11,
                    text: 'Java'
                }, {
                    id: 12,
                    text: 'C++'
                }]
            }, { id: 2, text: 'python' }]);
        }

        function test() {
        }


    </script>

</body>
